name: 'linter'

on:
  workflow_call:
    inputs:
      filter-regex-include:
        default: ".*"
        description: 'Regular expression defining which files will be processed by linters.'
        required: false
        type: string
      validate-all-codebase:
        default: false
        description: 'Lint all files or only modified: true/false.'
        required: false
        type: boolean

jobs:
  lint-code-base:
    name: Lint Code Base
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v6.2.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # only lint new and modified files
          VALIDATE_ALL_CODEBASE: ${{ inputs.validate-all-codebase }}
