name: 'add to project factory dependabot'

on:
  pull_request:
    types: [closed]

jobs:

  move-pr-to-in-progress-column:
    if: ${{ github.actor == 'dependabot[bot]' && github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: 'Move PR to In progress'
        uses: leonsteinhaeuser/project-beta-automations@v2.1.0
        with:
          gh_token: ${{ secrets.SENZING_GITHUB_PROJECT_RW_TOKEN }}
          organization: ${{ github.repository_owner }}
          project_id: ${{ vars.SENZING_PROJECT_FACTORY }}
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: "Done"