name: move pr to done dependabot

on:
  workflow_call:
    inputs:
      project:
        description: Project ID (classic projects not supported).
        required: true
        type: string
    secrets:
      PROJECT_RW_TOKEN:
        required: true

permissions: {}

jobs:
  move-pr-to-done-column:
    if: ${{ github.event.pull_request.merged == true || github.event.action  == 'closed' }}
    permissions:
      repository-projects: write
    runs-on: ubuntu-latest
    steps:
      - name: Move PR to Done
        env:
          GH_TOKEN: ${{ secrets.PROJECT_RW_TOKEN }}
          ORG: ${{ github.repository_owner }}
          PROJECT_NUMBER: ${{ inputs.project }}
          PR_NODE_ID: ${{ github.event.pull_request.node_id }}
        run: |
          # shellcheck disable=SC2016

          # Get the project node ID
          PROJECT_ID=$(gh api graphql -f query='
            query($org: String!, $number: Int!) {
              organization(login: $org) {
                projectV2(number: $number) {
                  id
                }
              }
            }' -f org="$ORG" -F number="$PROJECT_NUMBER" --jq '.data.organization.projectV2.id')

          # Get the item ID for this PR in the project
          ITEM_ID=$(gh api graphql -f query='
            query($project: ID!) {
              node(id: $project) {
                ... on ProjectV2 {
                  items(first: 100) {
                    nodes {
                      id
                      content {
                        ... on PullRequest { id }
                      }
                    }
                  }
                }
              }
            }' -f project="$PROJECT_ID" \
            --jq ".data.node.items.nodes[] | select(.content.id == \"${PR_NODE_ID}\") | .id")

          if [ -z "$ITEM_ID" ]; then
            echo "PR not found in project, skipping status update"
            exit 0
          fi

          # Get the Status field ID and "Done" option ID
          IFS=' ' read -r FIELD_ID OPTION_ID < <(gh api graphql -f query='
            query($project: ID!) {
              node(id: $project) {
                ... on ProjectV2 {
                  fields(first: 20) {
                    nodes {
                      ... on ProjectV2SingleSelectField {
                        id
                        name
                        options { id name }
                      }
                    }
                  }
                }
              }
            }' -f project="$PROJECT_ID" \
            --jq '.data.node.fields.nodes[] | select(.name == "Status") | .id + " " + (.options[] | select(.name == "Done") | .id)')

          # Update the status
          gh api graphql -f query='
            mutation($project: ID!, $item: ID!, $field: ID!, $value: String!) {
              updateProjectV2ItemFieldValue(input: {
                projectId: $project
                itemId: $item
                fieldId: $field
                value: { singleSelectOptionId: $value }
              }) {
                projectV2Item { id }
              }
            }' -f project="$PROJECT_ID" -f item="$ITEM_ID" -f field="$FIELD_ID" -f value="$OPTION_ID"

          echo "Moved PR to 'Done'"
