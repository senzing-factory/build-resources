name: add to project

on:
  workflow_call:
    inputs:
      org:
        required: true
        type: string
      project-number:
        required: true
        type: string
    outputs:
      job-status:
        description: "job status"
        value: ${{ jobs.add-to-project.outputs.job-status }}
    secrets:
      SENZING_GITHUB_PROJECT_RW_TOKEN:
        required: false

permissions:
  repository-projects: write

jobs:
  add-to-project:
    name: add to project
    outputs:
      job-status: ${{ job.status }}
    runs-on: ubuntu-latest

    steps:
      - name: add to project
        uses: actions/add-to-project@v1.0.2
        with:
          github-token: ${{ secrets.SENZING_GITHUB_PROJECT_RW_TOKEN }}
          project-url: "https://github.com/orgs/${{inputs.org}}/projects/${{inputs.project-number}}"
