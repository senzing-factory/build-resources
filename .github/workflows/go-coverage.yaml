name: go coverage

on:
  workflow_call:

permissions:
  contents: read

jobs:
  go-coverage:
    name: go coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        id: download
        with:
          pattern: cover.out
          merge-multiple: true

      - name: check test coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          config: ./.testcoverage.yml
